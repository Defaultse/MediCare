<div *ngIf="patient">
    <h2>{{patient.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{patient.id}}</div>
    <div><span>Name: </span>{{patient.name}}</div>
    <div><span>Status: </span>{{patient.status}}</div>
    <div><span>Drugs: </span>{{patient.drugs}}</div>
    <div><span>Details: </span>{{patient.details}}</div>
</div>
