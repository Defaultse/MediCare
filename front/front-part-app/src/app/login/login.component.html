  <div *ngIf="!logged" class="login-form">
        <div class="form-header">
            <h3>Login Form</h3>
            <p>Login to access</p>
        </div>
        <div class="form-group">
            <input type="text" class="form-input" placeholder="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <input type="text" class="form-input" placeholder="password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <button routerLink="/patients" (click)="login()" class="form-button">Login</button>
        </div>
        <div class="form-footer">
        Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
