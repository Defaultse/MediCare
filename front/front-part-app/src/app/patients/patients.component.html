<h2>My Patients</h2>

<ul class="patients">
  <li *ngFor="let patient of patients">
    <a routerLink="/detail/{{patient.id}}">
      <span class="badge">{{patient.id}}</span> {{patient.name}}
    </a>
    <button class="delete" title="delete patient" (click)="delete(patiento)">x</button>
  </li>
</ul>
